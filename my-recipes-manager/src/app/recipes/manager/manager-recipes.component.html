<div id="container">
    <article class="cards" id="resultado">
        <h3>Receitas</h3>
        <div id="table">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let r of listRecipes">
                        <td>{{r.name}}
                            <input type="submit" value="Detalhes" class="btn btn-success" data-toggle="modal"
                            data-target="#modalRecipe" (click)="addRecipe(r)">
                            <input type="submit" value="Editar" class="btn btn-primary"
                            [routerLink]="['/receitas/editar', r.code]">
                            <input type="submit" value="Excluir" class="btn btn-danger"
                            (click)="delete(r)">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </article>
    <modal-recipe [receiveRecipe]="recipe">
    </modal-recipe>
</div>
