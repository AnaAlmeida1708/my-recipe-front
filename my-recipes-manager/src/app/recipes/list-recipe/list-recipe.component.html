        <a href="#"><img src="assets/img/principal.png" alt="Prato Principal" ></a>

            <a href="#">Nome receita</a>

        </div>
    </article>
    <article class="sugestao">
        <a href="#"><img src="assets/img/carne.png" alt="Carne" ></a>
        <div class="inner">
            <a href="#">Nome receita</a>
            <h4>Nome categoria</h4>
        </div>
    </article>
    <article class="sugestao">
        <a href="#"><img src="assets/img/sobremesa.png" alt="Sobremesa" ></a>
        <div class="inner">
            <a href="#">Nome receita</a>
            <h4>Nome categoria</h4>
        </div>
    </article>
    <article class="sugestao">
        <a href="#"><img src="assets/img/random.png" alt="Busca aleatória" ></a>
        <div class="inner">
            <p id="aleatoria">Busca aleatória</p>
            <form action="">
                <select name="categoria" id="b-aleatoria" [(ngModel)]="categorySelected" > 
                    <option *ngFor="let c of categories" [value]="c.code" >
                        {{c.description}}
                    </option>
                </select> 
                <div>
                    <input id="busca-aleatoria" type="submit" value="Buscar" (click)="randomSearchRecipe()">
                </div>
            </form>     
        </div>
    </article>
</main>

<div class="busca">
    <article class="cards"   id="buscar">
        <h3>Buscar:</h3>
        <form action="post" id="form-busca">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
                <label for="ingred">Ingrediente</label>
                <input type="text" name="ingred" id="ingred">
                <label for="obs">Observações</label>
                <input type="text" name="obs" id="obs">
            </div>
            <div class="form-group">
                <select name="s-tipo" id="tipo" >
                    <option value="">Tipo</option>
                    <option *ngFor="let t of types" value={{t.code}}>
                        {{t.type}}
                    </option>
                </select>
                <select name="s-categoria" id="categoria">
                    <option value="">Categoria</option>
                    <option *ngFor="let c of categories" value={{c.code}}>
                        {{c.description}}
                    </option>
                </select>
                <select name="s-tipo-prep" id="tipo-preparo">
                    <option value="">Tipo de preparo</option>
                    <option *ngFor="let tp of prepareTypes" value={{tp.code}}>
                        {{tp.prepareType}}
                    </option>
                </select>
                <select name="s-tempo-prep" id="tempo-preparo">
                    <option value="">Tempo de preparo</option>
                    <option *ngFor="let tmp of preparationTime" value={{tmp}} >
                        {{tmp}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label class="checkbox"><input type="checkbox" id="test">Testada</label>
                <label class="checkbox"><input type="checkbox" id="test">Favorita</label>
            </div>
                <input id="enviar" type="submit" value="Buscar">
        </form>
    </article>
</div>
<article class="cards" id="resultado">
    <h3>Receitas:</h3>
    <table>
        <tr>
          <th>Nome</th>
          <th>Categoria</th>
          <th>Tempo de Preparo</th>
        </tr>
        <tr *ngFor="let r of recipes"> 
          <td>{{r.name}}</td>
          <td>{{r.category.description}}</td>
          <td>{{r.preparationTime}}</td>
        </tr>
      </table>

</article>
